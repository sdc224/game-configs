// ============================================================= //
// ===================Server Side Configs======================= //
// ============================================================= //
sv_lan                              1       // LAN Mode
sv_cheats                           1       // Enables "cheats"
sv_infinite_ammo                    2       // Give you Infinite Ammo and no Reload. 
                                            // Set it to (1) for Infinite Ammo and no Reload
                                            // Set it to (2) for Infinite Ammo with Reload
                                            // When practicing recoil patterns, you might want to set this to sv_infinite_ammo 2.
                                            // This way you will have to reload but still have infinite ammo.
sv_grenade_trajectory               1       // Show a trajectory when you throw grenades. Especially useful when practicing nades
sv_grenade_trajectory_time          10      // Expands the time where you can see the trajectory to 10 seconds
sv_showimpacts                      1       // Show bullet impacts, especially useful when practicing spread control and recoil patterns
sv_showimpacts_time                 10      // Expands the time where you can see the impacts to 10 seconds


// ============================================================= //
// =================Matchmaking Side Configs==================== //
// ============================================================= //
mp_limitteams                       0       // No team limit (e.g. you can have 10 people/bots on CT and 1 guy on T)
mp_autokick                         0       // Turns auto kick off
mp_autoteambalance                  0       // Turns auto team balance off
mp_roundtime                        60      // Maximum roundtime set to 60 minutes
mp_roundtime_defuse                 60      // Maximum roundtime defuse set to 60 minutes
mp_maxmoney                         60000   // Enables your maximum money to be 60.000 instead of 16.000
mp_startmoney                       60000   // You will start with 60.000 money
mp_freezetime                       0       // No freezetime in the beginning of each round
mp_buytime                          9999    // Almost unlimited buytime
mp_buy_anywhere                     1       // You can open the buy menu and buy from anywhere on the map
ammo_grenade_limit_total            5       // You can now have all 5 grenade types
mp_warmup_end                               // End warmup

// ============================================================= //
// ========================Bot Configs========================== //
// ============================================================= //
bot_kick                                    // Kicks all the bots

