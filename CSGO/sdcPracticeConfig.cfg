// Toggle fly mode (noclip) on/off
bind                    "p"         "noclip"

// Gives you all the grenades available
bind                    "]"         "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"

// Casts a ray/straight line to test collision detection
bind                    "["         "cast_ray"

mp_restartgame                      1       // After the config is loaded, the server will restart the game after 1 second

