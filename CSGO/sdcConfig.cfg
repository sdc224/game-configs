// █ Aliases
// █═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════█

// Sprint
// alias               "+sprint"               "use weapon_knife" "+forward"
// alias               "-sprint"               "lastinv" "-forward"

// Crosshair spray (Resolution Dependent, currently 1920 x 1440)
alias               "+spray"                "+attack; cl_crosshairgap 44; cl_crosshairstyle 2"
alias               "-spray"                "-attack; cl_crosshairgap -3; cl_crosshairstyle 4"

// Crosshair for nades
// alias               "-crosshairfornades"    "cl_crosshairsize 2; cl_crosshairdot 0; cl_crosshairgap -3"
// alias               "+crosshairfornades"    "cl_crosshairsize 1000; cl_crosshairdot 0; cl_crosshairgap -5"
alias               "-crosshairfornades"    "cl_crosshairsize 0; cl_crosshairdot 1; cl_crosshairgap 0"
alias               "+crosshairfornades"    "cl_crosshairsize 1000; cl_crosshairdot 0; cl_crosshairgap -5"

// Jump
alias               "+DJUMP"                "+jump; +duck"
alias               "-DJUMP"                "-JUMP; -DUCK"

// Find bomb -- Not working anymore
alias               "+bombfind"             "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias               "-bombfind"             "-use;gameinstructor_enable 0;cl_clearhinthistory"

// Jump
alias               "+jumpthrow"            "+jump;-attack" || "+jump;-attack2" || "+jump;-attack2;-attack"
alias               "-jumpthrow"            "-jump"

// Scoreboard and Net-Graph
alias               "+scores"               "net_graph 3; +showscores"
alias               "-scores"               "net_graph 0; -showscores"

// Clutch audio options.
// Feel free to edit these how you like, 
// If you have music kit, change it based on your choice
alias               "clutchsoundon"         "volume 1"
alias               "clutchsoundoff"        "volume 0.601509"

// Clutch Mode
alias               "clutch"                "clutchon"
alias               "clutchon"              "voice_enable 0; clutchsoundon; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias               "clutchoff"             "voice_enable 1; clutchsoundoff; playvol buttons\blip1 0.5; alias clutch clutchon; say_team Voice Enabled, I can hear you now."

// Radar Zoom Bind
alias               "+radarzoom"            "cl_radar_always_centered 0;cl_radar_scale 0"
alias               "-radarzoom"            "cl_radar_always_centered 0;cl_radar_scale 0.5"


