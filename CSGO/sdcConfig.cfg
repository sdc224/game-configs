// █═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════█
// █ Net Settings
// █═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════█

rate 					                              "786432"	// Max bytes/sec the host can receive data.
                                                      // 24516    --  Extremely Restricted
                                                      // 49152    --  Below 384 KBPS
                                                      // 65536    --  Below 512 KBPS
                                                      // 98304    --  Below 768 KBPS
                                                      // 131072   --  Below 1.0 MBPS
                                                      // 196608   --  Up to 1.5 MBPS(default)
                                                      // 262144   --  Below 2.0 MBPS
                                                      // 327680   --  Below 2.5 MBPS
                                                      // 393216   --  Up to 3.0 MBPS
                                                      // 524288   --  Up to 4.0 MBPS
                                                      // 786432   --  Unrestricted


cl_cmdrate 				                          "64"		  // Max number of command packets
                                                      // sent to server per second.
                                                      // For Matchmaking, set it to 64
                                                      // For Gaming Events, set it to 128


cl_updaterate 				                      "64"		  // Number of packets per second
                                                      // of updates you are requesting from the server.
                                                      // For Matchmaking, set it to 64
                                                      // For Gaming Events, set it to 128


cl_interp				                            "0"		    // Sets the interpolation amount (bounded on
                                                      // low side by server interp ratio setting).
                                                      // cl_interp should be set to 0 and 0 only.
                                                      // The game will automatically adjust this value 
                                                      // based on the servers and the rate you playing on.
                                                      // But basically just set it to zero.
                                                      // The lower the better.


cl_interp_ratio				                      "1"		    // Sets the interpolation amount (final amount
                                                      // is cl_interp_ratio / cl_updaterate).
                                                      // cl_interp_ratio should be set to 1,2 or 3.
                                                      // It depends on connection.
                                                      // Need to test it to see what works.
                                                      // This is very noticeable so there will not be a problem.
                                                      // Tips: Set to 1 if little to no packet loss (a.k.a loss, choke,
                                                      // use the command net_graph 3),
                                                      // 2 if regular packet loss and
                                                      // 3 if a big amount of packet loss.


cl_interpolate                              "1"       // Just Set to 1

cl_lagcompensation                          "1"       // Set it to 1 to get better results
                                                      // Command Execution Time = Current Server Time - Packet Latency - Client View Interpolation

cl_predict                                  "1"       // If the value is set to 1, client will extrapolate
                                                      // position between the ticks instead of
                                                      // waiting on the response of the server


mm_dedicated_search_maxping		              "60"
mm_session_search_ping_limit		            "60"

